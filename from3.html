<body>
    <div class="container"  style="width: 500px; padding-top: 50px;" >
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">email</label>
          <input type="text" class="form-control" id="email">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="add">
        </div>
        
        <div class="row mb-3">
          <label for="inputRadio3" class="col-sm-2 col-form-label">Gender</label>
          <div class="col-sm-10 my-auto">
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="male" checked>
                  <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="female">
                  <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>
            
          </div>
      </div>
    


        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="city">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="state" class="form-select">
            <option selected>Gujrat</option>
            <option>punjab</option>
            <option>kerala</option>

          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="zip">
        </div>


        <div class="row mb-3">
          <label for="inputRadio3" class="col-sm-2 col-form-label">Tech</label>
          <div class="col-sm-10 my-auto">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="pyhton" name="check" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Python
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="java" name="check" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                 Java
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="ROR" name="check" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    ROR
                </label>
              </div>
            
          </div>
      </div>

        <!-- <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check">
            <label class="form-check-label" for="Check">
              Check
            </label>
          </div>
        </div> -->
        <div class="col-12">
          <button type="button" class="btn btn-primary" onclick="send()">Sign in</button>
        </div>
      </form>
    </div>
